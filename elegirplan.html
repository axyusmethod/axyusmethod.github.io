    <section class="section-dark" style="padding-top: 50px;">
        <div class="content-wrapper">
            <h2>FORMULARIO DE ASESORÍA</h2>
            <div class="separator-white"></div>
            <p style="text-align: center; color: var(--text-gray); margin-bottom: 60px;">
                Completá tus datos y analizaremos tu perfil para recomendarte el plan exacto.
            </p>

            <form action="https://formsubmit.co/teamaxismethod@gmail.com" method="POST" class="minimal-form">

                <!-- Config Formsubmit -->
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_subject" value="Nuevo formulario: Asesoría Plan">
                <input type="hidden" name="_next" value="https://axyusmethod.github.io/gracias.html">
                <!-- Ajustar URL real si es necesario -->

                <!-- Datos Personales -->
                <div class="input-group">
                    <input type="text" name="Nombre" required placeholder=" ">
                    <label>NOMBRE COMPLETO</label>
                </div>

                <div class="input-group">
                    <input type="number" name="Edad" required placeholder=" ">
                    <label>EDAD</label>
                </div>

                <div class="input-group">
                    <input type="email" name="Email" required placeholder=" ">
                    <label>EMAIL DE CONTACTO</label>
                </div>

                <!-- Datos Físicos -->
                <div style="display: flex; gap: 20px;">
                    <div class="input-group">
                        <input type="number" name="Peso" placeholder=" ">
                        <label>PESO (KG)</label>
                    </div>
                    <div class="input-group">
                        <input type="number" name="Altura" placeholder=" ">
                        <label>ALTURA (CM)</label>
                    </div>
                </div>

                <!-- Selects Estilizados a Minimal (Simulados con CSS premium standard styles) -->
                <div class="input-group">
                    <select name="Objetivo" required
                        style="width: 100%; background: transparent; color: #fff; border: none; border-bottom: 1px solid #333; padding: 10px 0; outline: none; margin-top: 10px;">
                        <option value="" disabled selected>OBJETIVO PRINCIPAL</option>
                        <option style="background: #000;">Perder grasa</option>
                        <option style="background: #000;">Ganar masa muscular</option>
                        <option style="background: #000;">Tonificar</option>
                        <option style="background: #000;">Mejorar rendimiento</option>
                        <option style="background: #000;">No sé, quiero orientación</option>
                    </select>
                </div>

                <div class="input-group">
                    <select name="Experiencia" required
                        style="width: 100%; background: transparent; color: #fff; border: none; border-bottom: 1px solid #333; padding: 10px 0; outline: none; margin-top: 10px;">
                        <option value="" disabled selected>EXPERIENCIA ENTRENANDO</option>
                        <option style="background: #000;">Principiante (0–6 meses)</option>
                        <option style="background: #000;">Intermedio (6–24 meses)</option>
                        <option style="background: #000;">Avanzado (2+ años)</option>
                    </select>
                </div>

                <div class="input-group">
                    <textarea name="Motivo" rows="3" placeholder=" "></textarea>
                    <label>¿POR QUÉ NO SABÉS QUÉ ELEGIR?</label>
                </div>

                <button type="submit" class="btn-submit" style="margin-top: 30px;">ENVIAR</button>
            </form>
